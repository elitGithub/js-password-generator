<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h1 class="title">Password Generator</h1>
    <h3 class="password-display" id="display-password">password</h3>
    <form id="password-generator" class="form" action="">
        <div class="character-amount-container">
            <label for="characterAmountRange">Number of Characters</label>
            <input type="range" name="characterAmount" id="characterAmountRange" min="1" max="50" value="10">
            <input type="number" name="number" id="characterAmountNumber" class="number-input" min="1" max="50" value="10">
        </div>
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" name="includeUppercase" id="includeUppercase">
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" name="includeNumbers" id="includeNumbers">
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" name="includeSymbols" id="includeSymbols">
        <button class="btn" type="submit">Generate Password</button>
    </form>
</div>
</body>
</html>
